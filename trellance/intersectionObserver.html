<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
    body{
        height: 300vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
      div {
        height: 100vh;
      }

      img {
        height: 500px;
        width: auto;
        opacity: 0;
        transform: scale(0);
        transition: all 1s ease-out;
        
    
      }

      img.active {
        opacity: 1;
        transform: scale(2);
      }

    </style>

    <img width="300" height="300" src="./Bizzabo.webp" alt="" />
    <div></div>

    <script>
      let bizzy = document.querySelector("img");
      let observer = new IntersectionObserver(isVisible);

      function isVisible(entries) {
        let entry = entries[0];
        if (entry.isIntersecting) {
          //el elmento es visible
          console.log("el elmento es visible")
          bizzy.setAttribute("class","active")
        } else {
          //el elemento no es visible
          console.log("el elemento no es visible")
          bizzy.classList.remove("active");
        }
      }
      observer.observe(bizzy);
    </script>
  </body>
</html>
