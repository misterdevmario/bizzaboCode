<script>

if(window.location.href.includes("3626412")){
  document.querySelector("#bs-example-navbar-collapse-1 > ul:nth-child(1)").style.display = "none";

const navbarContainer = document.querySelector("#bs-example-navbar-collapse-1")

const executiveNavbar = document.createElement("div")
executiveNavbar.setAttribute("style", "width: 88vw; min-height: 60px; display:flex; justify-content: space-between; align-items: center")

const logo = document.createElement("img")
logo.setAttribute("src","https://res.cloudinary.com/bizzaboprod/image/upload/c_crop,g_custom,f_auto/v1709160408/mf4ufyo6lzwpwcjjl4mw.png")
logo.setAttribute("style", "width:auto; height:35px; margin-left:8vw")

const agendBtn = document.createElement("a")
agendBtn.setAttribute("style","height: 24px; width: auto; z-index:1; text-decoration: none; font-size: 18px; font-weight: 500; color: #fff;")
agendBtn.addEventListener("click", () => scroll("section-4279124"))

executiveNavbar.appendChild(logo)
executiveNavbar.appendChild(agendBtn)
navbarContainer.appendChild(executiveNavbar)


function scroll(scrollTo) {
  const element = document.getElementById(scrollTo);
  element.scrollIntoView();
}

}
