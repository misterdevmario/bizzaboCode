<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scroll.css">
</head>


<body>
    <div class="container">
        <nav>
            <a onclick="scroll(1)">One</a><a onclick="scroll(2)">Two</a><a onclick="scroll(3)">Three</a><a
                onclick="scroll(4)">Four</a>
        </nav>
        <div class="div" id="1">Content 1</div>
        <div class="div" id="2">Content 2</div>
        <div class="div" id="3">Content 3</div>
        <div class="div" id="4">Content 4</div>
    </div>


    <script>
        function scroll(element) {
            const element = document.getElementById(`${element}`);
            element.scrollIntoView();
           
            
        }
    </script>

</body>

</html>
