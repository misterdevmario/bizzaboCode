    <!-- start script to add Bizzabo lang change listeners to Transifex -->
<script>
  Transifex.live.onTranslatePage(function(language_code) {
  $('iframe').each(function(index) {
  var splitSrc = this.src.split('?');
  var srcUrl = splitSrc[0] || '';
  if (srcUrl.indexOf('bizzabo')!= -1){
  var srcSearch = decodeURIComponent(splitSrc[1]) || '';
  var regex = new RegExp("([?;&])lang[^&;]*[;&]?");
  var query = srcSearch.replace(regex, "$1").replace(/&$/, '');
  var newQueryStr = '?' + (query.length > 2 ? query + "&" : "") +
  (language_code
  ? "lang=" + language_code : '');
  this.src = srcUrl + newQueryStr;
  }
  }); });
  </script>
  <!-- end script to add Bizzabo lang change listeners to Transifex -->
